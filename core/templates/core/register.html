{% extends 'core/base.html' %}

{% block title %}Log In {% endblock %}

{% block content %}


<div class='w-1/2 my-6 mt-10 mx-auto p-6 bg-gray-100 rounded-xl flex items-center'>
    <div class="w-full">
        <h2 class="text-2xl font-semibold mb-4">Register</h2>
        <form method="post" action="{% url 'core:register' %}" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="nama" class="block text-sm font-medium text-gray-600">Nama:</label>
                <input type="text" id="nama" name="nama" required class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div>
                <label for="nip" class="block text-sm font-medium text-gray-600">Username(NIP):</label>
                <input type="text" id="username" name="username" required class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
                <input type="password" id="password" name="password" required class="mt-1 p-2 w-full border rounded-md">
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Register</button>
        </form>
    </div>
</div>

<div class='w-1/2 my-3 mx-auto p-2 bg-slate-400 hover:bg-slate-900 rounded-xl text-white'>
    <h3 class="text-center"><a href="{% url 'core:login_view' %}">Sudah ada akun? Silakan login dulu</a><br> <h3>
</div>

{% endblock %}
