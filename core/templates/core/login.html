{% extends 'core/base.html' %}

{% block title %}Log In {% endblock %}

{% block content %}

{% comment %} coldplayKID@ {% endcomment %}


<div class='w-1/2 my-6 mt-20 mx-auto p-6 bg-gray-100 rounded-xl flex items-center'>
    <div class="w-full">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
        <form method="post" action="{% url 'core:login_view' %}" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="nip" class="block text-sm font-medium text-gray-600">Username:</label>
                <input type="text" id="nip" name="nip" required class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
                <input type="password" id="password" name="password" required class="mt-1 p-2 w-full border rounded-md">
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Login</button>
        </form>
    </div>
</div>


<div class='w-1/2 my-6 mx-auto p-4 bg-slate-400 hover:bg-slate-900 rounded-xl text-white'>
    <h3 class="text-center"><a href="{% url 'core:register' %}">Belum ada akun? Silakan register dulu</a><br> <h3>
</div>

{% endblock %}
